<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/assets/controle icone.png" type="image/x-icon">
    <title>Amigo Secreto - Challenge Alura</title>
</head>
<body>
    <main>
        <section class="form-section">
            <h1>Jogo do Amigo Secreto</h1>
            <div class="input-container">
                <h3 class="sub-title">Digite o nome dos seus amigos</h3>
                <input type="text" placeholder="Digite um nome">
                <button onclick="adicionarAmigo()">Confirmar</button>
                <button onclick="sortearAmigo()">Sortear amigo</button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>

        </section>
        <section class="figure" alt="Div usada para imagem representativa de amigo secreto">
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
        </section>
    </main>
    <script src="/app.js">
    </script>
</body>
</html>
